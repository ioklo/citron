  - TestName: Equal Token
    Text: =
    Results: 
      - Type: Equal
        Value: =
  
  - TestName: Basic String
    Text: '""'
    Results: 
      - Type: StringValue
        Value: '""'

  - TestName: Identifier
    Text: 'int a; '
    Results:
      - Type: Identifier
        Value: int

      - Type: Identifier
        Value: a

      - Type: SemiColon
        Value: ;

  - TestName: Keyword List
