  - TestName: Equal Token
    Text: =
    Results: 
      - Type: Equal
        Value: =
  
  - TestName: Basic String
    Text: '""'
    Results: 
      - Type: StringValue
        Value: '""'

  - TestName: Identifier
    Text: 'int a; '
    Results:
      - Type: Identifier
        Value: int

      - Type: Identifier
        Value: a

      - Type: SemiColon
        Value: ;

  - TestName: Keyword List
    Text: |
        true false return if else for while do break continue class public private protected virtual override new
        using namespace static
    Results:
      - { Type: TrueValue, Value: true }
      - { Type: FalseValue, Value: false }
      - { Type: Return, Value: return }
      - { Type: If, Value: if }
      - { Type: Else, Value: else }
      - { Type: For, Value: for }
      - { Type: While, Value: while }
      - { Type: Do, Value: do }
      - { Type: Break, Value: break }
      - { Type: Continue, Value: continue }
      - { Type: Class, Value: class }
      - { Type: Public, Value: public }
      - { Type: Private, Value: private }
      - { Type: Protected, Value: protected }
      - { Type: Virtual, Value: virtual }
      - { Type: Override, Value: override }
      - { Type: New, Value: new }
      - { Type: Using, Value: using }
      - { Type: Namespace, Value: namespace }
      - { Type: Static, Value: static }

  - TestName: Three Letter Tokens
    Text: <<= >>=
    Results:
      - { Type: LessLessEqual, Value: <<= }
      - { Type: GreaterGreaterEqual, Value: ">>=" }

  - TestName: Two Letter Tokens
    Text: == != <= >= && || += -= *= /= %= &= ^= |= ++ -- << >> 
    Results:
     - { Type: EqualEqual, Value: "==" }
     - { Type: NotEqual, Value: "!=" }
     - { Type: LessEqual, Value: "<=" }
     - { Type: GreaterEqual, Value: ">=" }
     - { Type: AmperAmper, Value: "&&" }
     - { Type: BarBar, Value: "||" }
     - { Type: PlusEqual, Value: "+=" }
     - { Type: MinusEqual, Value: "-=" }
     - { Type: StarEqual, Value: "*=" }
     - { Type: SlashEqual, Value: "/=" }
     - { Type: PercentEqual, Value: "%=" }
             
     - { Type: AmperEqual, Value: "&=" }
     - { Type: CaretEqual, Value: "^=" }
     - { Type: BarEqual, Value: "|=" }
     - { Type: PlusPlus, Value: "++" }
     - { Type: MinusMinus, Value: "--" }
  
     - { Type: LessLess, Value: "<<" }
     - { Type: GreaterGreater, Value: ">>" }
    
